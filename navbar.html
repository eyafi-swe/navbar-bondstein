<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>VivaBillPay</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="fixed w-full top-0 left-0 z-50">
			<div class="bg-yellow-500 py-2">
				<p class="text-white text-sm text-center">
					For amazing experience.
					<span class="underline cursor-pointer">Use App.</span>
				</p>
			</div>

			<div class="w-full bg-[#F9FAFB] shadow-none relative">
				<div
					class="justify-between px-4 lg:container mx-auto md:items-center md:flex"
				>
					<div>
						<div
							class="flex items-center justify-between py-3 md:py-5 md:block"
						>
							<div class="flex items-center">
								<div class="h-10 w-36 mr-5">
									<a href="/">
										<img
											src="/assets/img/bondstein-logo.png"
											alt=""
											class="object-contain w-full h-full"
										/>
									</a>
								</div>

								<div
									class="flex-1 justify-self-center pb-3 mt-8 md:block md:pb-0 md:mt-0 hidden"
								>
									<ul
										class="items-center justify-center space-y-8 md:flex md:space-x-6 md:space-y-0"
									>
										<li>
											<div
												class="flex items-center cursor-pointer dropdown"
												role="button"
											>
												<a href="#" class="font-medium mr-1">
													Home
												</a>
										</li>
										<li class="font-medium">
											<a href="#">Products</a>
										</li>
										<li class="font-medium">
											<a href="#">Services</a>
										</li>
									</ul>
								</div>
							</div>

							<div class="flex gap-2 md:hidden">
								<a href="#">
									<button
										class="py-2.5 px-2 text-white text-sm font-medium rounded-md bg-yellow-500"
									>
										Get Started
									</button>
								</a>
								<button
									class="p-2 text-gray-700 rounded-md outline-none bg-yellow-200 hamburger"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="w-6 h-6 text-black cross-icon hidden"
										viewBox="0 0 20 20"
										fill="currentColor"
									>
										<path
											fillRule="evenodd"
											d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
											clipRule="evenodd"
										/>
									</svg>

									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="w-6 h-6 text-black threebar-icon"
										fill="none"
										viewBox="0 0 24 24"
										stroke="currentColor"
										strokeWidth="{2}"
									>
										<path
											strokeLinecap="round"
											strokeLinejoin="round"
											d="M4 6h16M4 12h16M4 18h16"
										/>
									</svg>
								</button>
							</div>
						</div>
					</div>

					<div>
						<div
							class="flex-1 justify-self-center absolute w-screen left-0 -z-50 pb-3 mt-8 md:block md:pb-0 md:mt-0 duration-500 ease-in-out mobile-menu -top-96"
						>
							<ul
								class="absolute w-full bg-white left-0 shadow-lg flex flex-col md:hidden p-3 rounded-b-md"
							>
								<li class="flex pb-2 justify-end">
									<div class="flex items-center">
										<img src="/assets/img/language-icon.svg" alt="" />
										<p class="">EN</p>
									</div>
									<a href="#" class="px-2"> Log in </a>
								</li>
								<li
									class="text-black border-y py-2 flex items-center justify-between"
								>
									<a href="#" class="mr-1 px-2"> Home </a>
								</li>
								<li class="text-black border-b py-2">
									<a href="#" class="px-2"> Products </a>
								</li>
								<li class="text-black border-b py-2">
									<a href="#" class="px-2"> Services </a>
								</li>
							</ul>
						</div>
					</div>

					<div class="hidden space-x-3 md:flex items-center">
						<div class="flex items-center">
							<img src="/assets/img/language-icon.svg" alt="" />
							<p class="font-medium">EN</p>
						</div>
						<a href="#" class="font-medium"> Log in </a>
						<a href="#">
							<button
								class="py-2 px-3 text-white font-medium rounded-md bg-yellow-500"
							>
								Get Started
							</button>
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- Nav End -->

    <script src="navbar.js"></script>
	</body>
</html>
